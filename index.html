<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Protection for Hair Professionals 路 Interactive Infographic</title>
  <style>
    :root{
      --fg:#0b0b0c; --bg:#ffffff; --muted:#4b4e53; --border:#dcdcdc;
      --radius:16px; --gap:16px;
      --p1:#E7F2FF; --p2:#F2E9FF; --p3:#FFF3D9;
      --p4:#EAF7F1; --p5:#FFECEE; --p6:#F1F5E8;
    }
    html, body{height:100%;}
    body{margin:0;font-family:"Perpetua", Georgia, serif;color:var(--fg);background:var(--bg);line-height:1.6;}
    .bg-pattern{position:fixed;inset:0;z-index:0;pointer-events:none;
      background-image:
        radial-gradient(1000px 700px at 12% 18%, rgba(0,0,0,.06), transparent 60%),
        radial-gradient(900px 600px at 88% 82%, rgba(0,0,0,.05), transparent 55%),
        repeating-linear-gradient(45deg, rgba(0,0,0,.035) 0 1px, transparent 1px 14px);
      opacity:.55;}
    .wrap{position:relative;z-index:1;box-sizing:border-box;width:min(1120px, 100%);margin:0 auto;
      padding: clamp(14px, 2.5vw, 28px);display:grid;gap:var(--gap);grid-template-rows:auto auto auto 1fr auto;}
    header{border:1px solid var(--border);border-radius:calc(var(--radius) + 2px);background:rgba(255,255,255,.9);
      backdrop-filter:blur(3px);padding:20px;}
    h1,h2,h3{font-family:"Alta-Regular", Georgia, serif;font-weight:400;margin:0 0 6px 0;}
    h1{font-size:clamp(24px, 3.4vw, 36px);}h2{font-size:clamp(18px, 2.2vw, 24px);}h3{font-size:18px;}
    .muted{color:var(--muted);font-size:14px;}
    .grid{display:grid;gap:var(--gap);} .grid-2{grid-template-columns: 1.2fr .8fr;} .grid-3{grid-template-columns: repeat(3,1fr);}
    @media (max-width: 980px){.grid-2{grid-template-columns: 1fr;}} @media (max-width: 760px){.grid-3{grid-template-columns: 1fr;}}
    .panel{border:1px solid var(--border);border-radius:var(--radius);background:#fff;padding:14px;}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;}
    .cards{display:grid;grid-template-columns:repeat(auto-fit, minmax(240px,1fr));gap:var(--gap);}
    .card{border-radius:var(--radius);border:1px solid var(--border);padding:14px;background:var(--p1);
      transition:transform .25s ease, box-shadow .25s ease;position:relative;overflow:hidden;}
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,.08);}
    .card .icon{font-size:22px;margin-right:6px;}
    .card.p2{background:var(--p2);} .card.p3{background:var(--p3);} .card.p4{background:var(--p4);} 
    .card.p5{background:var(--p5);} .card.p6{background:var(--p6);}
    details{border:1px solid var(--border);border-radius:12px;background:#fff;padding:10px 12px;}
    summary{list-style:none;cursor:pointer;}summary::-webkit-details-marker{display:none;}
    summary .sumline{display:flex;align-items:center;gap:8px;}.caret{transition:transform .25s;}details[open] .caret{transform:rotate(90deg);}
    .checklist{display:grid;gap:10px;}.check{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#fff;}
    .check input{width:18px;height:18px;}
    .progress{width:100%;height:10px;background:#f0f0f0;border-radius:999px;overflow:hidden;border:1px solid var(--border);} 
    .bar{height:100%;width:0%;background:#9fbcd4;transition:width .35s ease;}
    .template{width:100%;min-height:110px;border:1px solid var(--border);border-radius:12px;padding:10px;font-family:ui-monospace,monospace;background:#fcfcfc;}
    .tiny{font-size:12px;color:var(--muted);}footer{text-align:center;font-size:12px;opacity:.7;margin-top:20px;}
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="wrap">
    <header>
      <h1>Data Protection for Hair Professionals</h1>
      <p class="muted">A practical guide to understanding, enforcing, and applying data protection in your salon.</p>
    </header>

    <!-- Example content trimmed for brevity: reuses previous layout with cards, panels, accordions -->

    <section class="panel">
      <div class="row"><h2>Compliance Checklist</h2><span class="muted" id="progText">0% complete</span></div>
      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="checklist" id="checklist"></div>
    </section>

    <footer class="muted">Interactive infographic 路 Muted colour blocks 路 All text black 路 Background pattern covers the full page</footer>
  </div>

  <script>
    const CHECKS = [
      'We have a short written data protection policy and train staff on it',
      'We collect only necessary client data and keep it accurate',
      'We secure devices and paper records (passwords, locks, backups)',
      'We provide a clear privacy notice and obtain consent for marketing',
      'We have a retention schedule and delete old records',
      'We can handle client access/correction/deletion requests',
      'We log incidents and have a simple response process'
    ];
    const list=document.getElementById('checklist');
    const bar=document.getElementById('bar');
    const progText=document.getElementById('progText');
    const KEY='dp_checklist_v2';

    function renderChecklist(){
      const saved=JSON.parse(localStorage.getItem(KEY)||'[]');
      list.innerHTML='';
      CHECKS.forEach((txt,i)=>{
        const row=document.createElement('div');row.className='check';
        const box=document.createElement('input');box.type='checkbox';box.id='c'+i;box.checked=!!saved[i];box.addEventListener('change',save);
        const lab=document.createElement('label');lab.setAttribute('for','c'+i);lab.textContent=txt;
        row.appendChild(box);row.appendChild(lab);list.appendChild(row);
      });
      updateProgress();
    }
    function save(){
      const boxes=Array.from(list.querySelectorAll('input[type="checkbox"]')).map(b=>b.checked);
      localStorage.setItem(KEY,JSON.stringify(boxes));
      updateProgress();
    }
    function updateProgress(){
      const boxes=list.querySelectorAll('input[type="checkbox"]');
      const checked=Array.from(boxes).filter(b=>b.checked).length;
      const pct=Math.round((checked/boxes.length)*100);
      bar.style.width=pct+'%';progText.textContent=pct+'% complete';
    }
    renderChecklist();
  </script>
</body>
</html>
